<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid col-12 text-center bg-dark">
        <!-- Content here -->
        <div class=" col-12 text-center">
            <h1 class="navbar-brand" id="mainHeader"> Weather Dashboard</h1>
        </div>
    </div>


    <div class="row">
        <div class="card col-sm-3">
            <div class="card-body">
                <h5 class="card-title">Search for a City</h5>
                <form>
                    <div class="form-group">
                        <input type="city" class="form-control" id="cityInput" aria-describedby="cityHelp"
                            placeholder="Philadelphia">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>


        <div class=" container-fluid col-md-9" id="mainCard">
            <div class="row">
                <div class="col-md-9">
                    <div class="cityCard">
                        <h2 id="currentCity"> Today's Weather<p id="curentDate"></p>
                        </h2>
                        <p class="mb-0">Temperature: <span id="currentTemp"></span></p>
                        <p class="mb-0">Humidity: <span id="currentHumidity"></span></p>
                        <p class="mb-0">Wind Speed: <span id="currentWind"></span></p>
                        <p>UV index: <span id="uvIndex"></span></p>

                    </div>



                </div>

            </div>
            <div class="row">
                <div class="col-12">
                    <h2>5-Day Forecast</h2>

                </div>
            </div>
        </div>
    </div>






































    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
